plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

apply plugin: 'com.google.gms.google-services' 
android {
    namespace = "com.example.spectrumstar1"
    compileSdk = 34 

    defaultConfig {
        defaultConfig {
            applicationId "com.example.spectrumstar"
            minSdkVersion 23 
            targetSdkVersion 33 
            versionCode 1
            versionName "1.0"
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.firebase:firebase-auth:23.1.0'  // Firebase Auth
    implementation platform('com.google.firebase:firebase-bom:33.7.0')  // Firebase BOM
}
